
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Templates</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .card {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="my-4">Dashboard Templates</h1>
    <div class="mb-4">
      <strong>Filter by tag:</strong>
      <button class="btn btn-sm btn-outline-primary mx-1 active" data-tag="all">All</button>
      <button class="btn btn-sm btn-outline-primary mx-1" data-tag="marketing">marketing</button><button class="btn btn-sm btn-outline-primary mx-1" data-tag="social media">social media</button><button class="btn btn-sm btn-outline-primary mx-1" data-tag="analytics">analytics</button><button class="btn btn-sm btn-outline-primary mx-1" data-tag="sales">sales</button><button class="btn btn-sm btn-outline-primary mx-1" data-tag="kpi">kpi</button><button class="btn btn-sm btn-outline-primary mx-1" data-tag="finance">finance</button>
    </div>
    <div class="row">
      
        <div class="col-md-4 mb-4 template-card" data-tags="marketing social media analytics">
          <div class="card" onclick="window.location.href='marketing-campaign/index.html'">
            <div class="card-body">
              <h5 class="card-title">Marketing Campaign</h5>
              <p class="card-text">Tracks the performance of a marketing campaign.</p>
              <p class="card-text">
                <span class="badge badge-primary mr-1">marketing</span><span class="badge badge-primary mr-1">social media</span><span class="badge badge-primary mr-1">analytics</span>
              </p>
            </div>
          </div>
        </div>
      
        <div class="col-md-4 mb-4 template-card" data-tags="sales kpi finance">
          <div class="card" onclick="window.location.href='sales-overview/index.html'">
            <div class="card-body">
              <h5 class="card-title">Sales Overview</h5>
              <p class="card-text">A dashboard for monitoring key sales metrics.</p>
              <p class="card-text">
                <span class="badge badge-primary mr-1">sales</span><span class="badge badge-primary mr-1">kpi</span><span class="badge badge-primary mr-1">finance</span>
              </p>
            </div>
          </div>
        </div>
      
    </div>
  </div>
  <script>
    const filterButtons = document.querySelectorAll('[data-tag]');
    const templateCards = document.querySelectorAll('.template-card');

    filterButtons.forEach(button => {
      button.addEventListener('click', () => {
        const tag = button.dataset.tag;
        filterButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');

        templateCards.forEach(card => {
          if (tag === 'all' || card.dataset.tags.includes(tag)) {
            card.style.display = 'block';
          } else {
            card.style.display = 'none';
          }
        });
      });
    });
  </script>
</body>
</html>
